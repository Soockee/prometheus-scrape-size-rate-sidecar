name: Build and Push to Nexus

on:
  push:
    branches:
      - master  # Change this to your branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Nexus Docker Registry
        run: docker login -u ${{ secrets.NEXUS_USERNAME }} -p ${{ secrets.NEXUS_PASSWORD }} https://nexus.devtools.lhsystems.int/repository/o11y-prometheus-scrape-size-rate/

      - name: Build and Tag Docker Image
        run: docker build -t o11y-prometheus-scrape-size-rate:latest .

      - name: Push Docker Image to Nexus
        run: docker push https://nexus.devtools.lhsystems.int/repository/o11y-prometheus-scrape-size-rate/o11y-prometheus-scrape-size-rate:latest
